<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <section>
    <div class="screen-one choice-screen-container">
      <div class="sub-container">
        <div class="header">
          <img class="logo" src="images\logo.svg" alt="">
          <div class="score-container">
            <h3 class="score-text"> Score</h3>
            <h2 class="number" id="score">0</h2>
          </div>
        </div>
        <div class="bg-triangle">
          <div id="paper" class="paper">
            <img src="./images/icon-paper.svg" alt="">
          </div>
          <div id="scissors" class="scissors">
            <img src="./images/icon-scissors.svg" alt="">
          </div>
          <div id="rock" class="rock">
            <img class="rock-pic" src="./images/icon-rock.svg" alt="">
          </div>
        </div>
      </div>
      <button class="popup-btn">Rules
        <!-- <img src="./images/image-rules.svg" alt="Rules"> -->
        <!-- <div class="popup">
          <img src="./design/original/mobile-rules-modal.jpg" alt="Game rules">
        </div> -->
      </button>
    </div>
  </section>

  <section>
    <div class="screen result-container">
      <div class="header-two">
        <img class="logo" src="images\logo.svg" alt="">
        <div class="score-container">
          <h3 class="score-text"> Score</h3>
          <h2 class="number" id="score">0</h2>
        </div>
      </div>

      <div class="flex-players">
        <div class="user-container">
          <div class="choice-circle"></div>
          <h4>YOU PICKED</h4>
        </div>
        <div class="comp-container">
          <div class="choice-circle"></div>
          <h4>THE HOUSE PICKED</h4>
        </div>
      </div>
      <h1 class="out-come-win">YOU WIN</h1>
      <h1 class="out-come-lose">YOU LOSE</h1>
      <button class="play-btn">PLAY AGAIN</button>

          <button class="popup-btn rules-btn">Rules
        <!-- <img src="./images/image-rules.svg" alt="Rules"> -->
        <!-- <div class="popup">
          <img src="./design/original/mobile-rules-modal.jpg" alt="Game rules">
        </div> -->
      </button>

    </div>
  </section>

  <div class="attribution damian">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Damian Lewis</a>.
  </div>
  <script src="index.js"></script>

</body>

</html>
