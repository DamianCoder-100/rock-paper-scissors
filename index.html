<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <section>
    <div class="screen-one choice-screen-container">
      <div class="sub-container">
        <div class="header">
          <img class="logo" src="images\logo.svg" alt="">
          <div class="score-container">
            <h3 class="score-text"> Score</h3>
            <h2 class="number" id="score">0</h2>
          </div>
        </div>
        <div class="bg-triangle pick-screen">
          <button id="paperBtn" class="paper">
            <img src="./images/icon-paper.svg" alt="paper">
          </button>
          <button id="scissorsBtn" class="scissors">
            <img src="./images/icon-scissors.svg" alt="scissors">
          </button>
          <button id="rockBtn" class="rock">
            <img class="rock-pic" src="./images/icon-rock.svg" alt="rock">
          </button>



        </div>
      </div>
      <button id="rulesBtn" class="rules-btn">Rules</button>
      <img id="rulesImage" src="./images/image-rules.svg" alt="Rules" class="hidden" >
    </div>
  </section>

  <section>
    <div class="screen result-container">
      <div class="header-two">
        <img class="logo" src="images\logo.svg" alt="">
        <div class="score-container">
          <h3 class="score-text"> Score</h3>
          <h2 class="number" id="score">0</h2>
        </div>
      </div>
      <div class="flex-players">
        <div class="user-container">
          <div class="choice-circle"></div>
          <h4>YOU PICKED</h4>
        </div>
        <div class="comp-container">
          <div class="choice-circle"></div>
          <h4>THE HOUSE PICKED</h4>
        </div>
      </div>
      <h1 id="resultMessage" class="message"></h1>
      <button class="play-btn">PLAY AGAIN</button>
      <!-- <button class="popup-btn rules-btn">Rules -->
      </button>

    </div>
  </section>

  <div class="attribution damian">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Damian Lewis</a>.
  </div>
  <script src="index.js" defer></script>

</body>

</html>
